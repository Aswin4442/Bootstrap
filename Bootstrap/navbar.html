<!DOCTYPE html>
<html lang="en">
<head>

    div{
        width: 100%;
        display: flex;
        justify-content: space-between;
    }
    div ul li{
        display: inline;
        padding: 10px 20px;
    }
    div ul li a{
        text-decoration: none;
        color: black;
    }
    div h2{
        margin: 5px;
    }
</style>
<body>
    <nav>
        <div>
            <h2>Navbar</h2>
            <ul>
                <li><a  href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contacts</a></li>
            </ul>
        </div>
    </nav>
</body>
</html>
